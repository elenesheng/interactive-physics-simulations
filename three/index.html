<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>three.js 3D Animation</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
      }
      #controls {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        z-index: 100;
        font-family: Arial, sans-serif;
      }
      #error-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        background-color: rgba(255, 0, 0, 0.7);
        padding: 20px;
        border-radius: 5px;
        z-index: 200;
        font-family: Arial, sans-serif;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <h2>three.js 3D Animation Demo</h2>
      <p>Click and drag to rotate the scene</p>
      <p>Scroll to zoom in/out</p>
    </div>

    <div id="error-message"></div>

    <!-- Direct CDN loading approach -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Load our main script -->
    <script src="cdn-main.js"></script>
  </body>
</html>
